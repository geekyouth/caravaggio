image: node:8

test:
  script:
   - npm i
   - npm run test
  coverage: /All files\s*\|\s*([\d\.]+)/

publish:  
  stage: deploy
  only:
    - tags
  script:
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm publish

pages:
  only:
    - master
  script:
    - cd website
    - npm install
    - npm run build
    - cp -r build/caravaggio ../public
  artifacts:
    paths:
      - public